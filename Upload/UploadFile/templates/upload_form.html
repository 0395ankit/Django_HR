<html>
<head>
    <title>{{title}}</title>
</head>
<body>
    <h1>{{header}}</h1>

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" enctype="multipart/form-data"  method="post">

        {% csrf_token %}

        <table>
            {{ form.as_table }}
        </table>
        <input type="file" name="excel_file" accept=".xls, .xlsx"><br>  <!-- This is validation for the file type needed -->
        <input type="submit" value="Submit" name="Submit">
    </form>
</body>
</html>
